<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="and"></p>
    <p id="or"></p>
    <p id="not"></p>

    <script>

    var x = 10;
    var y = 23
    document.getElementById("and").innerHTML = x&&y;

    var x = 10;
    var y = 23
    document.getElementById("or").innerHTML = x||y;

    var x = 10;
    var y = 23
    document.getElementById("not").innerHTML = x!=y;


    </script>
</body>
</html>
