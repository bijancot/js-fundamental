<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="penjumlahan"></p>
    <p id="perkalian"></p>
    <p id="pembagian"></p>
    <p id="pangkat"></p>

    <script>

    var x = 10;
    var y = 23
    var z = x + y;
    document.getElementById("penjumlahan").innerHTML = z;

    var x = 10;
    var y = 23
    var z = x * y;
    document.getElementById("perkalian").innerHTML = z;

    var x = 10;
    var y = 23
    var z = x / y;
    document.getElementById("pembagian").innerHTML = z;

    var x = 10;
    var y = 23
    var z = x ** y;
    document.getElementById("pangkat").innerHTML = z;
    </script>
</body>
</html>
