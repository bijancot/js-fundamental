<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="sama_dengan"></p>
    <p id="lebih_besar"></p>
    <p id="tidak_sama"></p>
    <p id="lebih_kecil"></p>

    <script>

    var x = 10;
    var y = 23
    document.getElementById("sama_dengan").innerHTML = x=y;

    var x = 10;
    var y = 23
    document.getElementById("lebih_besar").innerHTML = x>y;

    var x = 10;
    var y = 23
    document.getElementById("tidak_sama").innerHTML = x!=y;

    var x = 10;
    var y = 23
    document.getElementById("lebih_kecil").innerHTML = x<y;

    </script>
</body>
</html>
