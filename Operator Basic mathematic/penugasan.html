<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="satu"></p>
    <p id="dua"></p>
    <p id="tiga"></p>
    <p id="empat"></p>

    <script>

    var x = 10;
    var y = 23
    document.getElementById("satu").innerHTML = x++;

    var x = 10;
    var y = 23
    document.getElementById("dua").innerHTML = x--;

    var x = 10;
    var y = 23
    document.getElementById("tiga").innerHTML = x+=y;

    var x = 10;
    var y = 23
    document.getElementById("empat").innerHTML = x*=y;


    </script>
</body>
</html>
