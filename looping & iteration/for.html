<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Looping : for</h3>

    <p id="loop"></p>

    <script>
        var i, text;
        for(i=0;i<4;i++){
            text+= "halo" + "</br>";
        }

        document.getElementById('loop').innerHTML = text;
    </script>
</body>
</html>
