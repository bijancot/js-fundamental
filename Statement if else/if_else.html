<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="satu"></p>

    <script>

    var x = 10;
    var y = 23
    
    if(x>y){
        document.getElementById("satu").innerHTML = "x lebih besar dari y";
    }else{
        document.getElementById("satu").innerHTML = "x lebih kecil dari y";
    }
    

    </script>
</body>
</html>
