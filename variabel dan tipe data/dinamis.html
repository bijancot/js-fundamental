<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <p id="demo1"></p>

    <!-- coding js di sini -->
    <script>
    var x = 10;
    // proses mengambil element dengan id demo
    // diganti nilainya dengan 10
    document.getElementById("demo").innerHTML = x;
    var x = "halo";
    // proses mengambil element dengan id demo1
    // diganti nilainya dengan "halo"
    document.getElementById("demo1").innerHTML = x;
    </script>
</body>
</html>
